{% extends "Clinic/base.html" %}

{% block page_header %}
    <h1>Pacientes</h1>
{% endblock page_header %}

{% block content %}
    <h3><a href="{% url 'Clinic:registro_paciente' %}"></a>Agregar Paciente</h3>
    <ul>
    {% for user in users %}
        <li>
        <h3><a href="{% url 'Clinic:getPacientes' user.id %}">{{ user }}</a></h3>
        </li>
    {% empty %}
        <li><h3>No existen topics</h3></li>
    {% endfor %}
    </ul>
{% endblock content %}
